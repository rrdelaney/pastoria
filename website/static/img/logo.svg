<?xml version="1.0" encoding="UTF-8"?>
<svg width="100px" height="100px" viewBox="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>Pastoria Logo</title>
    <defs>
        <linearGradient x1="0%" y1="0%" x2="100%" y2="100%" id="gradient1">
            <stop stop-color="#6d9afb" offset="0%"></stop>
            <stop stop-color="#a855f7" offset="100%"></stop>
        </linearGradient>
    </defs>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Connection - super chunky -->
        <path d="M25,30 L75,70" stroke="url(#gradient1)" stroke-width="10" stroke-linecap="round"></path>

        <!-- Two chunky nodes -->
        <circle cx="25" cy="30" r="16" fill="url(#gradient1)"></circle>
        <circle cx="75" cy="70" r="16" fill="url(#gradient1)"></circle>

        <!-- White centers -->
        <circle cx="25" cy="30" r="7" fill="#ffffff"></circle>
        <circle cx="75" cy="70" r="7" fill="#ffffff"></circle>

        <!-- Spark traveling -->
        <circle r="6" fill="#ffffff">
            <animateMotion dur="1.2s" repeatCount="indefinite" path="M25,30 L75,70"/>
        </circle>
    </g>
</svg>
